<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Presentation With HTML, CSS, and Javascript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="neutralinoapp">
      <div id="left-control-panel" class="control-panel">
        <button id="trigger-button">
          Trigger Animation
        </button>
      </div>
      <div id="slide-panel">
        <iframe src="slide/index.html" id="slide-frame"
          width="100%"
          height="100%"
          scrolling="no"
        >
        </iframe>
      </div>
      <div id="right-control-panel" class="control-panel">
        
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
    <script src="js/debug.js"></script>
  </body>
</html>
